<!doctype html>
<html>

<head>
	<title>Catmull-Rom Spline Example</title>
	<link rel="stylesheet" href="../css/index.css">
	</link>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>

<body>
	<h1>Catmull Rom Spline</h1>
	<h2>Simple 4-point</h2>
	<div class="row">
		<wc-cr-spline width="640" height="480" points="[[20,20],[200,300],[400,300],[600,20]]" editable></wc-cr-spline>
		<wc-cr-spline width="640" height="480" points="[[20,300],[200,300],[400,300],[550,300],[600,300]]" editable>
		</wc-cr-spline>
	</div>
	<h2>N-point</h2>
	<wc-cr-spline width="640" height="480" points="[[20,20],[100,300],[200,400],[300,150],[400,50],[500,100]]" editable>
	</wc-cr-spline>
	<h2>Approximate</h2>
	<wc-cr-spline width="640" height="480" points="[[20,20],[100,300],[200,400],[300,150],[400,50],[500,100]]"
		color="#000000" editable approximate="4">
	</wc-cr-spline>
	<script src="wc-catmull-row-spline.js" type="module"></script>
</body>

</html>
