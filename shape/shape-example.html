<!doctype html>
<html>

<head>
	<title>Shape Example</title>
	<link rel="stylesheet" href="../css/index.css">
	</link>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>

<body>
	<h1>Squircle</h1>
	<wc-squircle height="200" width="200" cx="100" cy="100" r="99" p="2"></wc-squircle>
	<wc-squircle height="200" width="200" cx="100" cy="100" r="99" p="1"></wc-squircle>
	<wc-squircle height="200" width="200" cx="100" cy="100" r="99" p="0.5"></wc-squircle>
	<wc-squircle height="200" width="200" cx="100" cy="100" r="99" p="150"></wc-squircle>
	<wc-squircle height="200" width="200" cx="100" cy="100" r="99" p="4"></wc-squircle>
	<wc-rectangle height="200" width="200" cx="100" cy="100" r="99" cr="49.5"></wc-rectangle>
	<script src="wc-squircle.js" type="module"></script>
	<script src="wc-rectangle.js" type="module"></script>
</body>

</html>
